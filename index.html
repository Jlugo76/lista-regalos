<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Regalos ‚Äì Jhonathan</title>

  <!-- Tipograf√≠a estilo Apple (Inter como sustituto) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a 40%, #0f0f0f);
      color: #fff;
      overflow-x: hidden;
    }
    /* Navbar */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex; justify-content: center; gap: 40px;
      padding: 14px 24px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255,255,255,.06);
      z-index: 100;
    }
    nav a {
      color: #cfcfcf; text-decoration: none; font-size: 15px;
      transition: color .25s ease;
    }
    nav a:hover { color: #fff; }

    /* Hero */
    .hero {
      min-height: 65vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding-top: 70px; text-align: center;
      animation: fadeIn 1.2s ease;
    }
    .hero img {
      width: 280px; max-width: 80vw;
      border-radius: 22px;
      box-shadow: 0 12px 36px rgba(0,0,0,.5);
      animation: float 6s ease-in-out infinite;
    }
    .hero h1 {
      margin: 22px 0 8px; font-size: 42px; font-weight: 600; letter-spacing: -0.5px;
    }
    .hero p { color: #cfcfcf; font-size: 18px; margin: 0; }

    /* Animaciones */
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-12px)} }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }

    /* Contenedor del iframe / contenido */
    .content {
      padding: 20px 0 0;
      animation: fadeIn 1.2s ease;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }

    footer {
      text-align: center; padding: 28px 12px; color: #a8a8a8; font-size: 14px;
      border-top: 1px solid rgba(255,255,255,.06);
      margin-top: 32px;
    }
  </style>
</head>
<body>

  <!-- Men√∫ -->
  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#lista">Lista</a>
    <a href="#footer">Contacto</a>
  </nav>

  <!-- Portada -->
  <section id="inicio" class="hero">
    <!-- Cambia la imagen por la tuya -->
    <img src="Portada.png" alt="Portada Lista de Regalos" />
    <h1>Lista de Regalos</h1>
    <p>Selecci√≥n minimalista y elegante ‚Äî estilo Apple üçè</p>
  </section>

  <!-- Lista / Notion embebido (si tu navegador lo permite) -->
  <section id="lista" class="content">
    <iframe
      src="https://secretive-balaur-8b3.notion.site/Regalos-3020a07356e2809bbd3ffb9c5ef62d4f"
      title="Lista de Regalos en Notion"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <footer id="footer">
    Creado por Jhonathan ‚Ä¢ Notion + GitHub Pages üçè‚ú®
  </footer>

</body>
</html>
